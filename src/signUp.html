<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-[#1f1f1f]">
    <section class="py-20">
        <div class="container mx-auto">
            <div class="flex w-[1200px] justify-center mx-auto text-white gap-10">
                <div class="w-1/2">
                    <h2 class="text-[48px] font-semibold mb-5">Design with us</h2>
                    <p class="text-3xl mb-20">Access to thousands of design resources and templates</p>
                    <img src="../images/signupLeftImg.png" alt="">
                </div>
                <div class="bg-white p-8 rounded-lg shadow-lg w-1/2">
                    <h1 class="text-3xl font-bold text-center text-black mb-6">Sign up now</h1>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                            <label class="block text-sm font-medium text-gray-700">First name</label>
                            <input type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                            <label class="block text-sm font-medium text-gray-700">Last name</label>
                            <input type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>
                
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email address</label>
                            <input type="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Phone number</label>
                            <input type="tel" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <p class="text-xs text-gray-500 mt-1">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                        </div>
                    </div>
                
                    <div class="mt-6">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600">
                        <span class="ml-2 text-sm text-gray-600">By creating an account, I agree to our <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms of use</a> and <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a></span>
                    </label>
                    </div>
                
                    <div class="mt-4">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600">
                        <span class="ml-2 text-sm text-gray-600">By creating an account, I am also consenting to receive SMS messages and emails, including product new feature updates, events, and marketing promotions.</span>
                    </label>
                    </div>
                
                    <button class="w-full mt-6 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Sign up
                    </button>
                
                    <p class="mt-4 text-center text-sm text-gray-600">
                        Already have an account? <a href="#" class="text-indigo-600 hover:text-indigo-500">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
